    <title>Counter</title>
    <link rel="stylesheet" href="index.css">

</head>
<body>
    
<div class="firstcounter">
    <div > <label class="label1">First Counter</label> </div>
    <div> <label class="label2" id="firstlabel">0</label> </div>

    <div class="btn">
        <button class="button"  id="decrease" onclick=" FirstDecrease()" >Decrease</button>
        <button class="button" id="reset" onclick="FirstReset()" >Reset</button>
        <button class="button" id="increase" onclick="FirstIncrease()" >Increase</button>
    </div>

</div>

<div class="secondcounter">
    <div> <label class="label1">Second Counter</label> </div>

    <div > <label class="label2" id="secondlabel">0</label> </div>
    <div class="btn">
        <button class="button"  id="decrease" onclick=" SecondDecrease()" >Decrease</button>
        <button class="button" id="Reset" onclick="SecondReset()" >Reset</button>
        <button class="button" id="increase" onclick="SecondIncrease()" >Increase</button>
    </div>

</div>




</body>
</html>
